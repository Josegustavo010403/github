<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="raiz.css">
    <title>Solución de Ecuación Cuadrática</title>
</head>
<body>
    <div class="container">
        <h2>Solución de ecuación cuadrática</h2>
        <p>Ingresa los valores para a, b y c:</p>
        
        <label for="a">a:</label>
        <input type="number" id="a" step="any"><br><br>
        
        <label for="b">b:</label>
        <input type="number" id="b" step="any"><br><br>
        
        <label for="c">c:</label>
        <input type="number" id="c" step="any"><br><br>
        
        <button onclick="calcularRaices()">Calcular</button>
        
        <p id="resultado"></p>
    </div>

    <script>
        function calcularRaices() {
            let a = parseFloat(document.getElementById("a").value);
            let b = parseFloat(document.getElementById("b").value);
            let c = parseFloat(document.getElementById("c").value);
            let resultado = document.getElementById("resultado");
            let discriminante = b * b - 4 * a * c;

            if (discriminante > 0 && a !== 0) {
                let x1 = (-b + Math.sqrt(discriminante)) / (2 * a);
                let x2 = (-b - Math.sqrt(discriminante)) / (2 * a);
                resultado.innerHTML = `Las raíces son: x1 = ${x1.toFixed(2)}, x2 = ${x2.toFixed(2)}`;
            } else if (discriminante === 0 && a !== 0) {
                let x = -b / (2 * a);
                resultado.innerHTML = `La raíz doble es: x = ${x.toFixed(2)}`;
            } else if (discriminante < 0) {
                resultado.innerHTML = "No hay soluciones reales, el discriminante es negativo.";
            } else {
                resultado.innerHTML = "El valor de 'a' no puede ser 0.";
            }
        }
    </script>
</body>
</html>
